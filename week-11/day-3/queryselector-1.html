<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
  </head>
  <body>
    <section class="container">
      <div id="b325" class="asteroid">The King</div>
      <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <script>
      'use strict'

      var king = document.getElementById('b325');
      console.log(king);
      
      var businessLamp = document.querySelectorAll('.asteroid' && '.big');
      console.log(businessLamp);

      var conceitedKing = document.getElementsByClassName('container')
      for (let i = 0; i < conceitedKing.length; i++) {
        console.log(conceitedKing[i]);
      }

      var noBusiness = document.getElementsByClassName('asteroid')
    </script>
  </body>
</html>
